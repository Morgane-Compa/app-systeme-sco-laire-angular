<div *ngIf="user">
  <h2>Profil de {{ user.firstname }} {{ user.lastname }}</h2>
  <p>Email : {{ user.mail }}</p>
  <p>Numéro de téléphone : {{ user.phone_number }}</p>
  <p>École : {{ user.school_id }}</p>
  <p>Rôle : {{ user.user_role ? 'Professeur' : 'Parent' }}</p>
</div>
<div>
  <p (click)="logout()">Me déconnecter</p>
  <p>Me désinscrire</p>
</div>
